<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Tools</title>
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="styles.css">
    
 
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container">
        <header>
            <h1 class="headname">Hacker Toolkit</h1>
            <h3><a style="color: aqua;" href="https://srimantb.github.io">srimantb.github.io</a></h3>
            <input type="text" id="searchBar" placeholder="Search tools..." oninput="filterTools()">
        </header>
        <main>
            <div class="tool-grid">
                <div class="tool-card" onclick="navigateToTool('wintool')">
                    <h2>Windows Tools</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('windowsPE')">
                    <h2>Windows <br>Priv-Esc</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('linuxPE')">
                    <h2>Linux <br>Priv-Esc</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('lintool')">
                    <h2>Linux <br> Tools</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('vim')">
                    <h2>Vim</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('reverseshell')">
                    <h2>Reverse Shells</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('ffuf')">
                    <h2>ffuf</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('nmap')">
                    <h2>nmap</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('terminal')">
                    <h2>GitHub</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('curl')">
                    <h2>curl</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('linux')">
                    <h2>Linux</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('gobuster')">
                    <h2>gobuster</h2>
                </div>
                <div class="tool-card" onclick="navigateToTool('sql')">
                    <h2>SQL</h2>
                </div>

                <div class="tool-card" onclick="navigateToTool('webvuln')">
                    <h2>Web <br>Vulnerability</h2>
                </div>

                <div class="tool-card" onclick="navigateToTool('ports')">
                    <h2>Port Penetration </h2>
                </div>

                <div class="tool-card" onclick="navigateToTool('commands')">
                    <h2>Multi-OS Tools <br>Commands</h2>
                </div>
            
            </div>
        </main>
    </div>
    <script src="note.js"></script>
</body>
</html>
