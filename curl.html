<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curl Commands</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="note.css">
   
</head>
<body>
    <h1>curl Commands</h1>
    <ul>
        <li><code>$ curl https://example.com
        </code> <br><br>> retrieve the HTML content of the specified URL <br><br></li>
    </ul>
    <ul>
        <li><code>$ curl -X GET https://api.example.com/resource
        </code> <br><br>> send a GET request <br><br></li>
    </ul>
    <ul>
        <li><code>$ curl -X POST -d "key1=value1&key2=value2" https://api.example.com/resource
        </code> <br><br>> send a POST request with data <br><br></li>
    </ul>
    <button onclick="goBack()">Back</button>

    <script src="note.js"></script>
</body>
</html>
